<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>form sayfası</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="form1">
        <div class="form-group ">
            <label for="fullname">fullname</label>
            <input class="form" type="text" name="fullname">
        </div>
        <div class="form-group ">
            <label for="email">email</label>
            <input class="form" type="text" name="email">
        </div>
        <div class="form-group ">
            <label for="message">message</label>
            <textarea class="form" name="message" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group ">
            <label for="country">country</label>
            <select class="form" name="country" id="">
                <option value="afşin">afşin</option>
                <option value="kütahya">kütahya</option>
            </select>
        </div>
        <div>
            <input class="btn" type="submit" value="submit">

        </div>
    </div>

    <br>
    <hr> <br>

    <div id="form2">
        <div class="form-group clearfix">
            <div class="col-25">
                <label for="fullname">fullname</label>
            </div>
            <div class="col-75">
                <input class="form is-succes" type="text" name="fullname">
            </div>
        </div>

        <div class="form-group clearfix">
            <div class="col-25">
                <label for="email">email</label>
            </div>
            <div class="col-75">
                <input class="form is-error" type="text" name="email">
            </div>
        </div>
        <div class="form-group clearfix">
            <div class="col-25">
                <label for="message">message</label>
            </div>
            <div class="col-75">
                <textarea class="form is-warning" name="message" id="" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="form-group clearfix">
            <div class="col-25">
                <label for="country">country</label>
            </div>
            <div class="col-75">
                <select class="form" name="country" id="">
                    <option value="afşin">afşin</option>
                    <option value="kütahya">kütahya</option>
                </select>
            </div>
        </div>
        <div>
            <input class="btn btn-css" type="submit" value="submit">

        </div>
    </div>







</body>

</html>
